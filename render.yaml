services:
  - type: web
    name: blog-laravue-demo
    runtime: php
    rootDir: vue-starter-kit
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: blog-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: blog-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: blog-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: blog-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: blog-db
          property: password

databases:
  - name: blog-db
    plan: free
