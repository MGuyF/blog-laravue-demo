services:
  - type: web
    name: blog-laravue-demo
    env: docker
    dockerfilePath: ./vue-starter-kit/Dockerfile
    plan: free
    envVars:
      - key: APP_URL
        value: ${RENDER_EXTERNAL_URL}
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: blog-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: blog-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: blog-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: blog-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: blog-db
          property: password
      - key: PORT
        value: 10000

databases:
  - name: blog-db
    plan: free
